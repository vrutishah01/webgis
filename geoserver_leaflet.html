<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css link  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <title>Web-GIS with geoserver and leaflet</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

</html>

<!-- leaflet js link  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- jquery link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- leaflet geoserver request link  -->
<script src="lib/L.Geoserver.js"></script>

<script>
   var map = L.map("map").setView([50.679668, -1.280817], 11);

   var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
   });

   osm.addTo(map);
	
  //wms request
  var wmsLayer = L.Geoserver.wms("http://50cr026.sims.cranfield.ac.uk:8080/geoserver/wms", {
    layers: "SDI:iow_outline",
  });
  wmsLayer.addTo(map);
  
  var wmsLayer = L.Geoserver.wms("http://50cr026.sims.cranfield.ac.uk:8080/geoserver/wms", {
    layers: "SDI:floodrisk_towns",
  });
  wmsLayer.addTo(map);
  
 
  var layerLegend = L.Geoserver.legend("http://50cr026.sims.cranfield.ac.uk:8080/geoserver/wms", {
    layers: "SDI:iow_outline",
  });
  layerLegend.addTo(map);
  
  var layerLegend = L.Geoserver.legend("http://50cr026.sims.cranfield.ac.uk:8080/geoserver/wms", {
    layers: "SDI:floodrisk_towns",
  });
  layerLegend.addTo(map);
  
   
</script>
